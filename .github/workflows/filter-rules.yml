name: Check upstream filter rule types

on:
  push:
  schedule:
    - cron: "7 */6 * * *"
  workflow_dispatch:

jobs:
  update_filter_rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r filter_rules/requirements.txt

      - name: Generate filter rules
        run:
          filter_rules/generate_filterrules.py --output swift-paperless/FilterRuleType.swift

