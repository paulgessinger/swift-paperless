name: Build and test the application

on:
  push:

jobs:
  build:
    runs-on: macos-13
    strategy:
      matrix:
        device: 
          - "iPhone 14 Pro"
          - "iPad Pro (12.9-inch) (6th generation)"
        ios: 
          - "16.4"
          - "17.0.1"
        include:
          - ios: "16.4"
            xcode: "14.3.1"
          - ios: "17.0.1"
            xcode: "15.0.1"
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}

      - name: Install dependencies
        run: brew install fastlane

      - name: Compile the main application
        run: fastlane build device:"${{ matrix.device }}" ios:"${{ matrix.ios }}"

  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install fastlane

      - name: Run tests
        run: fastlane tests
