name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.macos }}
    strategy:
      matrix:
        include:
          - macos: macos-26
            ios: "26.2"
            xcode: default
      fail-fast: false
    name: "iOS ${{ matrix.ios }} (Xcode ${{ matrix.xcode }}, ${{ matrix.macos }})"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Xcode version
        id: xcode-version
        run: |
          if [ "${{ matrix.xcode }}" = "default" ]; then
            echo "version=$(cat .xcode-version)" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ matrix.xcode }}" >> "$GITHUB_OUTPUT"
          fi

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "${{ steps.xcode-version.outputs.version }}"

      - name: Build application
        run: |
          set -o pipefail
          xcodebuild -showdestinations -scheme swift-paperless -project ./swift-paperless.xcodeproj
          xcodebuild build \
            -scheme swift-paperless \
            -destination "platform=iOS Simulator,name=iPhone 17 Pro,OS=${{ matrix.ios }}" \
            -skipPackagePluginValidation -skipMacroValidation \
            CODE_SIGN_IDENTITY="" \
            | xcbeautify

  test:
    name: "swift tests ${{ matrix.package }}"
    runs-on: macos-26

    strategy:
      matrix:
        package:
          - DataModel
          - Common
          - Networking

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Xcode version
        id: xcode-version
        run: echo "version=$(cat .xcode-version)" >> "$GITHUB_OUTPUT"

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "${{ steps.xcode-version.outputs.version }}"

      - name: Show resolved dependencies
        run: swift package show-dependencies --package-path ${{ matrix.package }}

      - name: Run ${{ matrix.package }} tests
        run: swift test --package-path ${{ matrix.package }}

  test-xc:
    runs-on: macos-26
    name: "Xcode tests"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Xcode version
        id: xcode-version
        run: echo "version=$(cat .xcode-version)" >> "$GITHUB_OUTPUT"

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "${{ steps.xcode-version.outputs.version }}"

      - name: Run XCode tests
        run: |
          set -o pipefail
          xcodebuild -showdestinations -scheme swift-paperlessTests -project ./swift-paperless.xcodeproj
          xcodebuild test \
            -scheme swift-paperlessTests \
            -destination "platform=macOS,name=My Mac"\
            -skipPackagePluginValidation -skipMacroValidation \
            CODE_SIGN_IDENTITY="" \
            | xcbeautify


  lint:
    runs-on: ubuntu-latest
    env:
      PRE_COMMIT_HOME: '/tmp/pre-commit'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/cache@v4
        with:
          path: |
            ${{ env.PRE_COMMIT_HOME }}
          key: ${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
